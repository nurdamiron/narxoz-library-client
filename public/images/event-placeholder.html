<!DOCTYPE html>
<html>
<head>
  <title>Event Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      width: 800px;
      height: 400px;
    }
    .placeholder {
      text-align: center;
      background-color: #d50032;
      color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    p {
      margin-bottom: 0;
      font-size: 18px;
    }
    .logo {
      margin-bottom: 20px;
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class=\placeholder\>
    <div class=\logo\>NARXOZ</div>
    <h1>Event Information</h1>
    <p>Narxoz University Library Event</p>
  </div>
</body>
</html>
